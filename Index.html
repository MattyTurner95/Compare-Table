<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Table Layout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">

</head>
<body>
    <div class="flex-table">
        <div class="flex-row header-row">
            <div class="flex-cell"></div>
            <div class="flex-cell"> 
            Complexity
            <p class="product-p">This is a test</p>
        </div>
            <div class="flex-cell">
                Consistency
                <p class="product-p">This is a test</p>
            </div>
            <div class="flex-cell">
                Cost
                <p class="product-p">This is a test</p>
            </div>
            <div class="flex-cell">
                Scope
                <p class="product-p">This is a test</p>
            </div>
        </div>
        <div class="flex-row orange-border-row">
            <div class="flex-cell product-name">
                Streambased 
                <p class="product-p">This is a test</p>
            </div>            
            <div class="flex-cell rating-cell"><img src="Icons/Check.svg" alt="Good"></div>
            <div class="flex-cell rating-cell"><img src="Icons/Check.svg" alt="Fair"></div>
            <div class="flex-cell rating-cell"><img src="Icons/Check.svg" alt="Bad"></div>
            <div class="flex-cell rating-cell"><img src="Icons/Check.svg" alt="Good"></div>
        </div>
        
        <div class="flex-row">
            <div class="flex-cell product-name">
                Streaming Datalake
                <p class="product-p">This is a test</p>
            </div>
            <div class="flex-cell rating-cell"><img src="Icons/Vector (9).svg" alt="Fair"></div>
            <div class="flex-cell rating-cell"><img src="Icons/Vector (9).svg" alt="Fair"></div>
            <div class="flex-cell rating-cell"><img src="Icons/Check.svg" alt="Good"></div>
            <div class="flex-cell rating-cell"><img src="Icons/Check.svg" alt="Good"></div>
        </div>
        <div class="flex-row">
            <div class="flex-cell product-name">
                ELT
                <p class="product-p">This is a test</p>
            </div>
            <div class="flex-cell rating-cell"><img src="Icons/Cross.svg" alt="Bad"></div>
            <div class="flex-cell rating-cell"><img src="Icons/Cross.svg" alt="Bad"></div>
            <div class="flex-cell rating-cell"><img src="Icons/Cross.svg" alt="Bad"></div>
            <div class="flex-cell rating-cell"><img src="Icons/Cross.svg" alt="Bad"></div>
        </div>
        <div class="flex-row">
            <div class="flex-cell product-name">
                Real Time Stream Processing
                <p class="product-p">This is a test</p>
            </div>
            <div class="flex-cell rating-cell"><img class="icon" src="Icons/Cross.svg" alt="Good"></div>
            <div class="flex-cell rating-cell"><img class="icon" src="Icons/Check.svg" alt="Fair"></div>
            <div class="flex-cell rating-cell"><img class="icon" src="Icons/Vector (9).svg" alt="Bad"></div>
            <div class="flex-cell rating-cell"><img class="icon" src="Icons/Cross.svg" alt="Good"></div>
        </div>
        
        <!-- Add more rows as needed -->
    </div>
</body>
</html>
